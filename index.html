<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Check the weather!</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <br />
    <div class="container">
      <div class="box">
        <div class="row row-cols-md-2">
          <div class="col">
            <label>Search city...</label>
            <br />
            <form class="cityBox" id="city-form">
              <input
                type="text"
                placeholder="Write city"
                id="chosenCity"
                size="15"
              />
              <input type="submit" value="OK" class="button" id="okButton" />
              <input
                type="submit"
                value="Current"
                class="secondButton"
                id="local"
              />
            </form>
            <p id="currentTime">Day Time</p>
            <h1 class="today">Today</h1>
            <p class="todayEmoji" id="todayEmoji">☀️</p>
            <h2 class="today-degrees">
              <span id="temperatureToday">...</span><span>°</span>
              <span class="c-f">
                <a href="#" id="c">C</a>
                /
                <a href="#" id="f">F</a>
              </span>
              <span class="headlineEffect"> in </span>
              <br />
              <span id="city">Searching...</span>
            </h2>

            <p class="todayConditions">
              <span id="sky">Sky</span>
              <br />
              Humidity: <span id="humidity">...</span>%
              <br />
              Wind: <span id="wind">...</span> km/h
            </p>
          </div>
          <div class="col" class="five-days">
            <ul>
              <li>
                Friday
                <br />
                <span class="day"> ° </span>
                🌤
                <span class="night"> ° </span>
              </li>
              <br />
              <li>
                Saturday
                <br />
                <span class="day"> ° </span>
                🌤
                <span class="night"> ° </span>
              </li>
              <br />
              <li>
                Sunday
                <br />
                <span class="day"> ° </span>
                🌤
                <span class="night"> ° </span>
              </li>
              <br />
              <li>
                Monday
                <br />
                <span class="day"> ° </span>
                🌤
                <span class="night"> ° </span>
              </li>
              <br />
              <li>
                Tuesday
                <br />
                <span class="day"> ° </span>
                🌤
                <span class="night"> ° </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
